version: '3.8'

services:
  server:
    build: ./server
    ports:
      - '8000:8000'
    env_file:
      - ./server/.env
    depends_on:
      - mongo

  client:
    build: ./client
    ports:
      - '3000:80'
    env_file:
      - ./client/.env
    depends_on:
      - server

  admin:
    build: ./admin
    ports:
      - '5173:80'
    env_file:
      - ./admin/.env
    depends_on:
      - server

  mongo:
    image: mongo
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
